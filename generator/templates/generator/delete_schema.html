{% extends 'generator/wrapper.html' %}
{% load static %}

{% block title %}Delete Schema "{{ object }}"{% endblock %}

{% block extra_style %}
    <link type="text/css" rel="stylesheet" href="{% static 'generator/schema_delete.css' %}">
{% endblock %}

{% block content %}
    <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete <b>"{{ object }}"</b>?</p>
        <input type="submit" value="Confirm">
    </form>
{% endblock %}
